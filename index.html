<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="estilo.css">

    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <h1>Lista de Tarefas</h1>
        <input type="text" id="tarefa" placeholder="Digite a sua tarefa...">
        <span><i class="fas fa-plus-circle" id="btn"></i></span>
    </header>

    <ul id="lista">
        <li>
            <i class="fas fa-plus-circle check"></i>
            <span>Fazer atividade da faculdade</span>
            <i class="fa-solid fa-trash-can close"></i>
        </li>
        <li>
            <i class="fas fa-plus-circle check"></i>
            <span>Usar como conteúdo para o portfólio</span>
            <i class="fa-solid fa-trash-can close"></i>
        </li>
        <!-- opção para ficar mais compacto o código -->
        <li><i class="fas fa-plus-circle check"></i><span>Publicar no GitHub</span><i class="fa-solid fa-trash-can close"></i></li>
    </ul>
    
    <script src="script.js"></script>
</body>
</html>
